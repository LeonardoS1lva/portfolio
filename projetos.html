<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index" />

    <title>Portifolio - Projetos</title>
    <meta
      name="description"
      content="Aqui você encontra alguns dos meus projetos!"
    />

    <link
      rel="shortcut icon"
      href="./src/images/logo.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style-projetos.css" />
    <link rel="stylesheet" href="./src/css/scrollbar.css" />
  </head>

  <body>
    <header>
      <nav>
        <a class="logo" href="./">Leonardo Silva</a>
      </nav>
    </header>
    <main>
      <h1 class="titulo">
        Olá, aqui você encontra alguns dos meus projetos, informações e links de
        acesso, seja livre para explorar!
      </h1>
      <div class="pesquisar">
        <input
          type="search"
          id="pesquisar"
          placeholder="Pesquisar por nome do projeto"
        />
        <button id="btn-pesquisar">
          <img src="./src/images/search.svg" alt="Icone de pesquisa" />
          Pesquisar
        </button>
      </div>
      <div class="filtros">
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-todos" />
          <label for="exibir-todos">Todos</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-html-css" />
          <label for="exibir-html-css">HTML e CSS</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-js" />
          <label for="exibir-js">JavaScript</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-react" />
          <label for="exibir-react">React</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-tailwind" />
          <label for="exibir-tailwind">Tailwind</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-python" />
          <label for="exibir-python">Python</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-java" />
          <label for="exibir-java">Java</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-bootstrap" />
          <label for="exibir-bootstrap">Bootstrap</label>
        </div>
        <div class="filtro">
          <input type="radio" name="filtro" id="exibir-typescript" />
          <label for="exibir-typescript">TypeScript</label>
        </div>
      </div>

      <ul id="container-projetos"></ul>
    </main>
    <footer>
      <div class="redes-sociais">
        <a href="https://github.com/LeonardoS1lva" target="_blank">
          <img src="./src/images/redes-sociais/github.svg" alt="Icone Github" />
        </a>
        <a href="https://www.linkedin.com/in/leonardos1lva/" target="_blank">
          <img
            src="./src/images/redes-sociais/linkedin.svg"
            alt="Icone LinkedIn"
          />
        </a>
        <a href="https://www.instagram.com/_leo1silva/" target="_blank">
          <img
            src="./src/images/redes-sociais/instagram.svg"
            alt="Icone Instagram"
          />
        </a>
      </div>
      <p>
        Copyright &copy; 2023. Desenvolvido por
        <a href="https://github.com/LeonardoS1lva" target="_blank"
          ><ins>Leonardo Silva</ins></a
        >
      </p>
    </footer>
    <button id="btn-topo" class="btn-topo" title="Voltar ao topo">
      <img src="./src/images/top-arrow-5.svg" alt="Botão para voltar ao topo" />
    </button>
    <script src="./src/js/dados/dados-projetos.js"></script>
    <script src="./src/js/projetos.js"></script>
    <script src="./src/js/botaoVoltarAoTopo.js"></script>
    <script src="./src/js/pesquisar.js"></script>
    <script src="./src/js/filtrosLinguagem.js"></script>
  </body>
</html>
